    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  /* top navigation (reuse your existing styles) */
  .topnav {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    background: #333;
    overflow: hidden;
    z-index: 10;
  }
  .topnav a {
    float: left;
    color: #fff;
    padding: 16px 20px;
    text-decoration: none;
    font-size: 18px;
  }
  .topnav a.active {
    background: #04AA6D;
    color: #fff;
  }

  /* checkout layout */
  main {
    max-width: 900px;
    margin: 100px auto 40px; /* leave room for nav */
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #000000;
    margin-bottom: 30px;
  }

  /* cart items list */
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1c1c1c;
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }
  .cart-item h3 {
    margin: 0;
    font-size: 18px;
    color: #fff;
  }
  .cart-item span {
    font-weight: bold;
    color: #00a2ff; /* price color */
  }

  /* total section */
  .total {
    text-align: right;
    font-size: 20px;
    margin: 20px 0;
    color: #fff;
  }

  /* confirm + button */
  .confirm-area {
    margin-top: 30px;
    text-align: center;
  }
  .confirm-area label {
    font-size: 16px;
    cursor: pointer;
  }
  .confirm-area input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
  }
  .complete-btn {
    margin-top: 20px;
    padding: 14px 40px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    background: #04AA6D;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  .complete-btn:disabled {
    background: #444;
    color: #999;
    cursor: not-allowed;
  }

    </style>
    </head>


<body>
<div class="topnav">
	<a href="/index.html">
		<img src="logo.png" alt="Site logo" width="30" height="30">
	</a>
	<a href="/index.html">Home</a>
	<a href="/about.html">About</a>
	<a href="/store.html">Store</a>
	<a href="/login.html">Account</a>
	<a class="active" href="/checkout.html">Checkout</a>
</div>

<main>
  <h1>Checkout</h1>

  <!-- Cart items fetched from your database will be injected here -->
  <div id="cartContainer">
    <!-- Example static items (replace with dynamic DB content) -->
    <div class="cart-item">
      <h3>Example Game 1</h3>
      <span>$19.99</span>
    </div>
    <div class="cart-item">
      <h3>Example Game 2</h3>
      <span>$9.99</span>
    </div>
  </div>

  <div class="total" id="cartTotal">Total: $29.98</div>

  <div class="confirm-area">
    <label>
      <input type="checkbox" id="confirmBox">
      I confirm that I want to complete this order.
    </label>
    <br>
    <button class="complete-btn" id="completeBtn" disabled>Complete Order</button>
  </div>

  <script>
  const confirmBox = document.getElementById('confirmBox');
  const completeBtn = document.getElementById('completeBtn');

  confirmBox.addEventListener('change', () => {
    completeBtn.disabled = !confirmBox.checked;
  });

  completeBtn.addEventListener('click', () => {
    // send order to server
    // Example: fetch('/complete_order.php', { method:'POST' });
    alert('Order completed! (Hook this upto backend.)');
  });

  // TODO: fetch cart items & total from your database
  // fetch('/get_cart.php').then(res => res.json()).then(data => { ... });
</script>

</body>
</html>
